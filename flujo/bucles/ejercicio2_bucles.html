<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Blackjack</title>

	<style>

		.carta{
			width: 100px;
			height: 125px;
			margin: 10px;
			float: left;
		}

		.rojo{
			background-color: red;
		}

		.verde{
			background-color: green;
		}

		.azul{
			background-color: blue;
		}
		
	</style>
</head>
<body>


	<script>
		
		/*quiero que me pidas por pantalla un numero de cartas que quieres, y un color de tres posibles. Me tienes que pintar n cartas del color que me pidas. */

		var numeroCartas = prompt('Dame un numero de cartas');
		var color = prompt('Dame un color o rojo o verde o azul');

		color = color.toLowerCase();

		for(var i = 1; i<= numeroCartas; i++)
		{
			switch(color){
				case "rojo":
					document.write('<div class="carta rojo"></div>');
				break;

				case "verde":
					document.write('<div class="carta verde"></div>');
				break;

				case "azul":
					document.write('<div class="carta azul"></div>');
				break;
			}
			
		} 

		for(var i = 1; i<= numeroCartas; i++)
		{
			document.write('<div class="carta '+color+'"></div>');
		}


	</script>
	
</body>
</html>
