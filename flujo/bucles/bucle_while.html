<head>
	<meta charset="UTF-8">
	<title>Bucle while</title>
</head>
<body>
	

	<script>
		
		var numero = 7;

		while(numero < 15){
			//console.log(numero);
			numero = numero + 2
		}

		
		var otronumero = 1;

		while(otronumero<=1000)
		{
			if(otronumero%2 != 0)
			{
				console.log(otronumero)
			}

			otronumero++
		}


	</script>
</body>
