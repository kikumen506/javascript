<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Switch</title>
</head>
<body>
	

	<script>  

		var color = prompt('Dame color');

		color = color.toLowerCase(); //toUpperCase()
		
		switch(color){
    
			case 'rojo':
			case 'bermellon':
			case 'tomate':
				alert('red');
			break;

			case 'amarillo':
				alert('yellow');
			break;

			case 'verde':
				alert('green');
			break;

			default:
				alert('gray');
			break;

		}



	</script>
</body>
</html>
