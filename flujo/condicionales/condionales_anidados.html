<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Condicionales anidados</title>
</head>
<body>
	

	<script>
		
		var nota = prompt('Dime tÃº nota');

		nota = parseInt(nota);

		if(nota >= 0 && nota < 5)
		{
			alert('supenso');
		}
		else if(nota >= 5 && nota < 6)
		{
            alert('aprobado');
		}
		else if(nota >= 6 && nota < 7)
		{
			alert('bien');
		}
		else if(nota >= 7 && nota < 9)
		{
			alert('notable');
		}
		else if(nota >= 9 && nota <= 10)
		{
			alert('sobresaliente');
		}
		else
		{
			alert('esta nota no existe');
		}



	</script>	
</body>
</html>
