<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Funciones con parametros indefinidos</title>
</head>
<body>
	

	<script>
		
		function media()
		{
			var numeroParametros = arguments.length;
			var suma = 0;

			for(var i = 0; i < numeroParametros; i++)
			{
				suma += arguments[i] 
			}

			var resultado = suma / numeroParametros;

			return resultado;
		}

		


	</script>
</body>
</html>
