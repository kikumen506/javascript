<!DOCTYPE html>

<head>

	<title>funciones con parametros optativos</title>
</head>
<body>
	

	<script>
		

		function nombrarAlumno(pNombre, pApellido, pCurso="bootcamp"){
			var nombre = pNombre;
			var apellido = pApellido;

			var curso = pCurso;

			console.log('El alumno con '+nombre+' '+apellido+' es de la '+curso)
		}

		nombrarAlumno('kike','gonzalez','bootcamp');






	</script>
