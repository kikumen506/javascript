<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 1 de arrays</title>
</head>
<body>
	


	<script>
		
			//primera parte: quiero que crees un array, y lo lleneis de 100 unos.


					//paso 1: Creo un array vacio

					var listaUnos = new Array();

					//paso 2: En la primera posicion del array meto un uno

					//listaUnos[0] = 1;

					//paso 3: introducir 100 unos dentro del array.


					//rellenar de unos
					for(var i = 0; i<100; i++)
					{
						listaUnos[i] = 1;
					}

					console.log(listaUnos);

					//rellenar de 100 numeros
					for(var i = 0; i<100; i++)
					{
						listaUnos[i] = i;
					}

					console.log(listaUnos);


					//rellenar de 100 numeros empezando por 99
					for(var i = 0; i<100; i++)
					{
						listaUnos[i] = 99 - i;
					}

					console.log(listaUnos);




	</script>

</body>
</html>
